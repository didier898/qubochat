{% extends "base.html" %}
<!--{% load static %}-->
{% block content %}
<div class="container">
    <h2>Editar tu perfil</h2>

    {% if messages %}
        <div class="alert alert-success">
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}">Nombre de usuario</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="{{ form.pin.id_for_label }}">PIN</label>
            {{ form.pin }}
        </div>
        <div class="form-group">
            <label for="{{ form.profile_picture.id_for_label }}">Imagen de perfil actual</label>
            <br>
            <img src="{{ user.userprofile.profile_picture.url }}" alt="Imagen de perfil actual" class="img-thumbnail">
        </div>
        <div class="form-group">
            <label for="{{ form.profile_picture.id_for_label }}">Cambiar foto de perfil</label>
            {{ form.profile_picture }}
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>
{% endblock %}
