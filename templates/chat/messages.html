{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Mensajes</h2>

    <div class="row">
        <div class="col-md-12">
            <h4>ConversaciÃ³n entre {{ users.sender.user.username }} y {{ users.receiver.user.username }}</h4>
            <ul>
                {% for message in messages %}
                    <li>
                        <strong>{{ message.sender.user.username }}:</strong>
                        {{ message.text }}
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <!-- Formulario para enviar un nuevo mensaje -->
    <form method="post">
        {% csrf_token %}
        <label for="new_message">Nuevo mensaje:</label>
        <input type="text" id="new_message" name="new_message">
        <button type="submit">Enviar</button>
    </form>
</div>
{% endblock %}
