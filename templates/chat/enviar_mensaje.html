{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Enviar Nuevo Mensaje</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{% if message.tags %}{{ message.tags }}{% else %}danger{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="receptor_id">ID del Receptor:</label>
            <input type="text" class="form-control" id="receptor_id" name="receptor_id" required>
        </div>
        <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <textarea class="form-control" id="mensaje" name="mensaje" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
    </form>
</div>
{% endblock %}
