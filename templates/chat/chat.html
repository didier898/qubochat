{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Conversaciones</h2>

    <ul>
        {% for conversacion in conversaciones %}
            <li>
                <a href="{% url 'chat_conversacion' conversacion.id %}">{{ conversacion.get_other_user.username }}</a>
            </li>
        {% empty %}
            <p>No tienes conversaciones.</p>
        {% endfor %}
    </ul>
</div>
{% endblock %}
