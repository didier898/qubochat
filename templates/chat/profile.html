{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Perfil de Usuario</h2>
    
    <div class="row">
        <div class="col-md-4">
            <h4>Información del Perfil</h4>
            <ul>
                <li>Nombre de usuario: {{ user_profile.user.username }}</li>
                <li>PIN: {{ user_profile.pin }}</li>
                <li>ID de Usuario: {{ user_id }}</li>  <!-- Muestra el ID del usuario -->
            </ul>
        </div>
        <div class="col-md-4">
            <h4>Imagen de Perfil</h4>
            <div class="profile-picture-container">
                <img src="{{ user_profile.profile_picture.url }}" alt="Imagen de perfil" class="profile-picture">
            </div>
        </div>
    </div>
    
    <a href="{% url 'edit_profile' %}" class="btn btn-primary">Editar Perfil</a>
</div>
<style>
/* Establece un tamaño máximo para la imagen */
.profile-picture {
    max-width: 20%; /* La imagen no será más ancha que su contenedor */
    height: auto; /* Mantiene la proporción de la imagen */
}

</style>
{% endblock %}
