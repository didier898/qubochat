{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Perfil de Usuario</h2>
    
    <div class="row">
        <div class="col-md-4">
            <h4>Informaci√≥n del Perfil</h4>
            <ul>
                <li>Nombre de usuario: {{ user_profile.user.username }}</li>
                <li>PIN: {{ user_profile.pin }}</li>
            </ul>
        </div>
        <div class="col-md-4">
            <h4>Imagen de Perfil</h4>
            <img src="{{ user_profile.profile_picture.url }}" alt="Imagen de perfil">
        </div>
    </div>
    
    <a href="{% url 'edit_profile' %}" class="btn btn-primary">Editar Perfil</a>
</div>
{% endblock %}
